user = "sarascriptd" # The user that this daemon will run as.
root = "/var/www" # The root of the filesystem that the daemon will have access to.
default_authority = "example.com" # The authority (aka. host & port) which the daemon will send a request to when no authority is specified in a request.
certificate_authorities = "/etc/ssl/cert.pem" # This is likely to be different for each domain hosted on the server

# Server settings -- Enables server-side rendering
server_side_rendering = true
bind = "localhost:7272" # What address the server will bind to

# Client settings -- Enables client-side rendering
client_side_rendering = false
